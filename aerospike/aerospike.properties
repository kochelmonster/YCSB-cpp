# Aerospike Database Configuration

# Aerospike server host
aerospike.host=127.0.0.1

# Aerospike server port (default: 3000)
aerospike.port=3000

# Aerospike namespace (database name)
aerospike.namespace=test

# Aerospike set (like a table)
aerospike.set=usertable

# Use async mode (requires libuv, default: false)
aerospike.async=false

# Maximum concurrent async operations (default: 100)
aerospike.max_concurrent=100
