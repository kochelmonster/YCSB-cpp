sqlite.dbpath=/tmp/ycsb-sqlite.db

# Performance optimizations for benchmarking

# Cache size: negative value means KB, positive means pages
# Set to 512MB (512 * 1024 KB)
sqlite.cache_size=-524288

# Larger page size for better performance
sqlite.page_size=8192

# WAL mode for better concurrency
sqlite.journal_mode=WAL

# OFF for maximum speed (trades durability for performance)
# Options: OFF < NORMAL < FULL
sqlite.synchronous=OFF

sqlite.create_table=true
